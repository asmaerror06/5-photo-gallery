<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Photo gallery</h1>
        <h2>Enter the number of photo</h2>
        <input type="number" class="input" id="input" min="1" max="10">
        <small class="errorMessage" id="errorMessage">
            Error message
        </small>
        <button class="btn" id="btn">Get photos</button>

        <div class="gallery" id="gallery">
            <img src="https://images.unsplash.com/photo-1643943350795-c719ebca4cfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                alt="Unsplash image">
            <img src="https://images.unsplash.com/photo-1643943350795-c719ebca4cfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                alt="Unsplash image">
            <img src="https://images.unsplash.com/photo-1643943350795-c719ebca4cfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                alt="Unsplash image">
            <img src="https://images.unsplash.com/photo-1643943350795-c719ebca4cfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                alt="Unsplash image">

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
